<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent Popup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="cookie-popup" id="cookiePopup">
        <!-- Mensaje -->
        <p><i class="fa-solid fa-cookie-bite"></i></i>We use cookies to improve your user experience.</p>

        <!-- BotÃ³n de consentimiento -->
        <button id="acceptCookies">I like Cookies</button>

        <!-- Icono de cierre -->
        <button class="close" id="closePopup">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
